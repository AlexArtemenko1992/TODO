<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a class="up" href="#">Up</a>
    <header class="header">
      <div class="header_logo">TODO List</div>
      <div class="header_theme">
        <select id="theme-select" class="form-control">
          <option value="default">Theme Default</option>
          <option value="light">Theme Light</option>
          <option value="dark">Theme Dark</option>
        </select>
      </div>
    </header>
    <div class="container">
      <form class="form">
        <h3 class="form_title">Add new task</h3>
        <input
          type="text"
          name="title"
          class="form_input-title"
          placeholder="Task title"
        />
        <input
          type="text"
          name="body"
          class="form_input-body"
          placeholder="Task body"
        />
        <button type="submit" class="form_btn">
          Add task
        </button>
      </form>
      <div class="tasks_wrapper"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
